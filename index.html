<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Order summary card</title>


</head>
<body>
<div id="card">
  <img id="hero"src="./images/illustration-hero.svg" alt="cartoon dancing to music">
  <h1 class="main_header">Order Summary</h1>

  <p class="main_paragraph">You can now listen to millions of songs, audiobooks, and podcasts on any 
  device anywhere you like!</p>
<div id="plan_card">
<img id="music_icon" src="./images/icon-music.svg" alt="music icon">
  <h2 class="annual_plan">Annual Plan</h2>
  <p class="pricing">$59.99/year</p>
</div>

  <a class="change" href="#">Change</a>
<button class="payment_button">Proceed to Payment</button>
<button class="cancel_button">Cancel Order</button>
</div>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>
</html>
